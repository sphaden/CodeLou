<!DOCTYPE html>
//*This is a work order submit form for tenants to submit for needed repairs*//
<html>
    <head> 
    <meta charset="utf-8">
    <title>Tenant Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
    <header>
      <a href="login.html" id="logo">
       <h1>Catison Property Management</h1>
      </a>
      <nav>
        <ul>
          <li><a href="index.html" class="selected">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="listings.html">Listings</a></li>
          <li><a href="login.html">Tenant Login</a></li>
        </ul>
      </nav>
    </header>
    </head>
    <body>
      <form action="index.html" method="post">
      /*form is used by tenant to submit workorder when repairs are needed*/
        <h1>Work Order</h1>
        <fieldset>
          <legend><span class="number">1</span>Contact info</legend>>
          
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
          
        <label for="phone">Phone Number:</label>
        <input type="phone" id="mail" name="user_email">
          
        <label for="address">Address:</label>
        <input type="address" id="address" name="user_address">
            
         <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Is this an emergency?</label>
         </fieldset> 
         <fieldset> 
          <legend><span class="number">2</span>Repair Needed</legend>>

            <label for="job">Type of Repair Needed:</label>
            <select id="job" name="user_job">
                <optgroup label="Appliance">
                    <option value="Stove">Stove</option>
                    <option value="Water Heater">Water Heater</option>
                    <option value="Shower">Shower</option>
                    <option value="Toilet">Toilet</option>   
                </optgroup>
                <optgroup label="HVAC">
                    <option value="android_developer">Air Conditioner</option>
                    <option value="ios_developer">Furnace</option>
                    <option value="mobile_designer">Thermostat</option>
                </optgroup>
                <optgroup label="Miscellaneous">
                    <option value="Structure Damage">Structure Damage</option>
                    <option value="freelancer">Other</option>
                </optgroup>
           </select>
              <label for="bio">Description:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
           
        <button type="submit">Sign Up</button>
             
      </form>
      
      
    </body>
</html>
