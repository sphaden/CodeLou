 <body>
      <form action="index.html" method="post">
      <!---form is used by tenant to submit workorder when repairs are needed-->
        <h1 id="worktitle">Work Order</h1>
        <fieldset>
          <legend><span class="number">1</span>Contact info</legend>>
          
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
          
        <label for="phone">Phone Number:</label>
        <input type="phone" id="mail" name="user_email">
          
        <label for="address">Address:</label>
        <input type="address" id="address" name="user_address">
            
         <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Is this an emergency?</label>
         </fieldset> 
         <fieldset> 
          <legend><span class="number">2</span>Repair Needed</legend>>

            <label for="job">Type of Repair Needed:</label>
            <select id="job" name="user_job">
                <optgroup label="Appliance">
                    <option value="Stove">Stove</option>
                    <option value="Water Heater">Water Heater</option>
                    <option value="Shower">Shower</option>
                    <option value="Toilet">Toilet</option>   
                </optgroup>
                <optgroup label="HVAC">
                    <option value="air conditioner">Air Conditioner</option>
                    <option value="furnace">Furnace</option>
                    <option value="thermostat">Thermostat</option>
                </optgroup>
                <optgroup label="Miscellaneous">
                    <option value="structure damage">Structure Damage</option>
                    <option value="other">Other</option>
                </optgroup>
           </select>
              <label for="bio">Description:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
           
        <button type="submit">SUBMIT</button>
             
      </form>
     
    <form>
          <!-- form to pay rent -->
        <div class="form-container">
          <div class="personal-information">
            <h1 id="paytitle">Payment Information</h1>
          </div> 

          <input id="input-field" type="text" name="streetaddress" required="required" autocomplete="on" maxlength="45" placeholder="Street Address"/>
          <input id="column-left" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City"/>
          <input id="column-right" type="text" name="zipcode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/>
          <input id="input-field" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email"/>

        <div class="card-wrapper" img src="img/creditcard.png" id="creditcard"></div>
            <input id="column-left" type="text" name="first-name" placeholder="First Name"/>
            <input id="column-right" type="text" name="last-name" placeholder="Surname"/>
            <input id="input-field" type="text" name="number" placeholder="Card Number"/>
            <input id="column-left" type="text" name="expiry" placeholder="MM / YY"/>
            <input id="column-right" type="text" name="cvc" placeholder="CCV"/>
            <input id="input-button" type="submit" value="Submit"/>
        </div>    
  </form>
