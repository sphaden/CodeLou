    <body>
        <div class="column">
            <form action="#" method="post" class="newtenant">
            <label>New Tenant Registration</label>
            <p>
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <span>Enter a password longer than 8 characters</span>
            </p>
            <p>
                <label for="confirm_password">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password">
                <span>Please confirm your password</span>
            </p>
            <p>
                <input type="submit" value="SUBMIT" id="submit">
            </p>
            <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	       <script src="java/jquery.js" type="text/javascript" charset="utf-8"></script>
            </form>
        <form action="#" method="post" class="existingtenant">
            <label>Existing Tenant Login</label>
            <p>

            </p>
            <p>
                <label for="password">Password</label>

            </p>
            <p>
			     <input type="submit" value="SUBMIT" id="submit">
		    </p>
